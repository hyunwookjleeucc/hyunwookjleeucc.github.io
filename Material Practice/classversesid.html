<!DOCTYPE html>
<html>
<head>
	<title>Class vs. ID</title>

	<style>
		div {
			height: 100px;
			width: 100px;
			background-color: red;
		}

		#div1 {
			background-color: blue;
		}

		#div1:hover {
			background-color: gold;
		}

		.divc {
			width: 150px;
			background-color: gold;

		}

		.divc:hover {
			background-color: pink;
		}
	</style>

</head>
<body>

	<div id = "div1" style= "background-color: red">
		
	</div>

	<div class = "divc">
		
	</div>

	<div style= "background-color: green">
		
	</div>

	<div class = "divc">
		
	</div>



</body>
</html>
